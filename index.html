<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
  href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&family=Rubik:wght@300&family=Space+Mono:wght@700&display=swap"
  rel="stylesheet">
<link
  href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&family=Rubik:wght@300;400&family=Space+Mono:wght@700&display=swap"
  rel="stylesheet">
<link
  href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display&family=DM+Sans:wght@400;700&family=Inter&family=Josefin+Sans:wght@300;400;600&family=Karla:wght@400;700&family=Kumbh+Sans&family=League+Spartan&family=Lexend+Deca&family=Libre+Franklin&family=Manrope&family=Overpass&family=Poppins:ital,wght@0,100;0,500;0,600;0,700;1,400&family=Red+Hat+Display&family=Rubik:wght@300;400;500&family=Space+Mono:wght@700&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="timestyle.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flex-container">
    <div class="flex-item-1">
        <div class="profile">
            <img src="./images/image-jeremy.png" alt="" class="picprofile">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
        </div>
        <div class="choice">
            <input type="button" value="Daily" id="daily">
            <input type="button" value="Weekly" id="week">
            <input type="button" value="Monthly" id="month">
        </div>
    </div>
    <div class="flex-item-2">
        <div class="box">
            <div class="back-1">
            </div>
            <div class="card">
                <div class="chead">
                    <h6>Work</h6>
                    <span><img src="./images/icon-ellipsis.svg" alt="">
                    </span>
                </div>
                <div class="cbody">
                    <h1 id="workh"></h1>
                    <p id="workp"></p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="back-2">
            </div>
            <div class="card">
                <div class="chead">
                    <h6>Play</h6>
                    <span><img src="./images/icon-ellipsis.svg" alt="">
                    </span>
                </div>
                <div class="cbody">
                    <h1 id="playh"></h1>
                    <p id="playp"></p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="back-3">
            </div>
            <div class="card">
                <div class="chead">
                    <h6>Study</h6>
                    <span><img src="./images/icon-ellipsis.svg" alt="">
                    </span>
                </div>
                <div class="cbody">
                    <h1 id="studyh"></h1>
                    <p id="studyp"></p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="back-4">
            </div>
            <div class="card">
                <div class="chead">
                    <h6>Exercise</h6>
                    <span><img src="./images/icon-ellipsis.svg" alt="">
                    </span>
                </div>
                <div class="cbody">
                    <h1 id="exh"></h1>
                    <p id="exp"></p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="back-5">
            </div>
            <div class="card">
                <div class="chead">
                    <h6>Social</h6>
                    <span><img src="./images/icon-ellipsis.svg" alt="">
                    </span>
                </div>
                <div class="cbody">
                    <h1 id="socialh"></h1>
                    <p id="socialp"></p>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="back-6">
            </div>
            <div class="card">
                <div class="chead">
                    <h6>Self Care</h6>
                    <span><img src="./images/icon-ellipsis.svg" alt="">
                    </span>
                </div>
                <div class="cbody">
                    <h1 id="selfh"></h1>
                    <p id="selfp"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="time.js"></script>

</html>
